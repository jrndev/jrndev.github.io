<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drum-machine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="drum-machine">
        <div id="controls">
          <div id="name">
            <span class="name">ü•Å Ru–òpukone</span
            ><span class="versio">v 2.0.1</span>
          </div>
          <div id="power">
            <i class="power fas fa-power-off"></i>
            <audio
              id="power-sound"
              src="http://soundbible.com/mp3/Button-SoundBible.com-1420500901.mp3"
              type="audio/mpeg"
            >
              <!-- sound: http://soundbible.com/772-Button.html -->
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
        <div id="display"></div>
        <div id="buttons">
          <div id="button-row">
            <button id="QQ" class="drum-pad" value="Heater 1">
              Q
              <audio
                id="Q"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="WW" class="drum-pad" value="Heater 2">
              W
              <audio
                id="W"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="EE" class="drum-pad drum-pad" value="Heater 3">
              E
              <audio
                id="E"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
          </div>
          <div id="button-row">
            <button id="AA" class="drum-pad drum-pad" value="Heater 4">
              A
              <audio
                id="A"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="SS" class="drum-pad drum-pad" value="Clap">
              S
              <audio
                id="S"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="DD" class="drum-pad drum-pad" value="Open HH">
              D
              <audio
                id="D"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
          </div>
          <div id="button-row">
            <button id="ZZ" class="drum-pad drum-pad" value="Kick n' Hat">
              Z
              <audio
                id="Z"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="XX" class="drum-pad drum-pad" value="Kick">
              X
              <audio
                id="X"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
            <button id="CC" class="drum-pad drum-pad" value="Closed HH">
              C
              <audio
                id="C"
                class="clip"
                src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
                type="audio/mpeg"
              >
                Your browser does not support the audio element.
              </audio>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="drum.js"></script>
  </body>
</html>
